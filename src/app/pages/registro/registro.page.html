<ion-content padding>
  <img src="../../assets/logo.jpg">
  <p class="TextoCentrado"> Registrarse </p>
  <ion-item>
    <ion-label position="floating"> Nombre </ion-label>
    <ion-input type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Apellido </ion-label>
    <ion-input type="text" [(ngModel)]="apellido" name="apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> email </ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Repetir email </ion-label>
    <ion-input type="text" [(ngModel)]="email2" name="email2"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Contraseña </ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Repetir Contraseña </ion-label>
    <ion-input type="password" [(ngModel)]="password2" name="password2"></ion-input>
  </ion-item>
  <ion-button (click)="onSubmitRegistro()" expand="block"> Login </ion-button>
  <p class="TextoDerecha" (click)="redirectInicio()"> Ya tengo cuenta </p>
</ion-content>
